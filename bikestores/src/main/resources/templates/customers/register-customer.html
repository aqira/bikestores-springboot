<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::body}, 'Customer', 'Register Customer')}">
<body>
<div class="container">
    <form method="post" th:object="${customer}">
        <div class="form-group">
            <div th:errors="*{firstName}" class="text-danger">test</div>
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
        </div>
        <div class="form-group">
            <div th:errors="*{lastName}" class="text-danger">test</div>
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
        </div>
        <div class="form-group">
            <div th:errors="*{phone}" class="text-danger">test</div>
            <label for="phone">Phone Number</label>
            <input type="text" class="form-control" id="phone" th:field="*{phone}">
        </div>
        <div class="form-group">
            <div th:errors="*{email}" class="text-danger">test</div>
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}">
        </div>
        <div class="form-group">
            <div th:errors="*{street}" class="text-danger">test</div>
            <label for="street">Street</label>
            <input type="text" class="form-control" id="street" th:field="*{street}">
        </div>
        <div class="form-group">
            <div th:errors="*{city}" class="text-danger">test</div>
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" th:field="*{city}">
        </div>
        <div class="form-group">
            <div th:errors="*{state}" class="text-danger">test</div>
            <label for="state">State</label>
            <input type="text" class="form-control" id="state" th:field="*{state}">
        </div>
        <div class="form-group">
            <div th:errors="*{zipCode}" class="text-danger">test</div>
            <label for="zipCode">Zip Code</label>
            <input type="text" class="form-control" id="zipCode" th:field="*{zipCode}">
        </div>
        <button class="btn btn-primary">Submit Registration</button>
    </form>
</div>
</body>
</html>
