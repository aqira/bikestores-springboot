<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/main-layout :: main-layout(~{::body}, false)}">
<body>
<div class="container">
    <section class="min-vh-100 mb-8">
        <div class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg"
             th:style="'background-image:url(\'' + @{/resources/assets/img/bike-store-registration.jpg} + '\')'">
            <span class="mask bg-gradient-dark opacity-3"></span>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5 text-center mx-auto">
                        <h1 class="text-white mb-2 mt-5">Pedal your way to adventure!</h1>
                        <p class="text-lead text-white">Register now at our bike store and embrace the joy of two
                            wheels.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row mt-lg-n10 mt-md-n11 mt-n10">
                <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
                    <div class="card z-index-0">
                        <div class="card-header text-center pt-4">
                            <h5 class="text-primary">Please Fill in the Form:</h5>
                        </div>
                        <div class="card-body">
                            <form role="form text-left" method="post" th:object="${registration}">
                                <div class="mb-3 container">
                                    <div class="row">
                                        <div th:errors="*{firstName}" class="text-danger"></div>
                                        <input type="text" class="form-control col" placeholder="First Name"
                                               aria-label="Name" aria-describedby="name-addon"
                                               style="margin-right: 5px"
                                               th:field="*{firstName}">
                                        <div th:errors="*{lastName}" class="text-danger"></div>
                                        <input type="text" class="form-control col" placeholder="Last Name"
                                               aria-label="Name" aria-describedby="name-addon"
                                               th:field="*{lastName}">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div th:errors="*{username}" class="text-danger"></div>
                                    <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                           aria-describedby="username-addon"
                                           th:field="*{username}">
                                </div>
                                <div class="mb-3">
                                    <div th:errors="*{email}" class="text-danger"></div>
                                    <input type="email" class="form-control" placeholder="Email" aria-label="Email"
                                           aria-describedby="email-addon"
                                           th:field="*{email}">
                                </div>
                                <div class="mb-3">
                                    <div th:errors="*{password}" class="text-danger"></div>
                                    <input type="password" class="form-control" placeholder="Password"
                                           aria-label="Password" aria-describedby="password-addon"
                                           th:field="*{password}">
                                </div>
                                <div class="mb-3">
                                    <div th:errors="*{retypePassword}" class="text-danger"></div>
                                    <input type="password" class="form-control" placeholder="Retype Password"
                                           aria-label="Retype Password" aria-describedby="password-addon"
                                           th:field="*{retypePassword}">
                                </div>
                                <div class="form-check form-check-info text-left">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                                           checked>
                                    <label class="form-check-label" for="flexCheckDefault">
                                        I agree the <a href="javascript:;" class="text-primary font-weight-bolder">Terms
                                        and Conditions</a>
                                    </label>
                                </div>
                                <div class="text-center">
                                    <button class="btn bg-gradient-primary w-100 my-4 mb-2">
                                        Sign up
                                    </button>
                                </div>
                                <p class="text-sm mt-3 mb-0">Already have an account?
                                    <a th:href="@{/login}" class="text-primary font-weight-bolder">Signin</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
